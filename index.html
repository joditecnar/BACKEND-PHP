<!DOCTYPE html>
<html lang="es">

<head>
    <title>PHP-GET</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>

<body background="img/fondo1.jpg" >
     <div class="container">
        <center> <h1 style="color: crimson;"><b>BACKEND PHP</b></h1> </center>
        
        <table class="table">
          <thead>
            <tr class="text-center">
              <th style="color: crimson;">Genero</th>
              <th style="color: crimson;">Nombres</th>
              <th style="color: crimson;">Apellidos</th>
              <th style="color: crimson;">Identificación</th>
              <th style="color: crimson;">Edad</th>
              <th style="color: crimson;">RH</th>
              <th style="color: crimson;">Dirección</th>
              <th style="color: crimson;">Teléfono</th>
            </tr>
          </thead>
          <tbody class="datos-tabla">
                
          </tbody>
        </table>
        <button  class="mt-3 mx-auto btn" style="background-color: rgb(233, 40, 40);" type="button" id="traer-datos">TRAER REGISTROS</button>
        <br/><br/>
      </div>
 
      <!-- jQuery library -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

      <!-- Popper JS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  
      <!-- Latest compiled JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
      
      <!-- Mi archivo js -->
   <script>
    var tbody = $('.datos-tabla');

    $('#traer-datos').click(() => {
        $.ajax({
            url: 'datos.php',
            type: 'GET',
            dataType: 'json',
            success: (data) => {
            data.forEach((datos, index) => {
            tbody.append('<tr class="text-center"><td>' + datos.Genero + '</td> ' + '<td>' + datos.Nombres + '</td>' + ' <td>' + datos.Apellidos + '</td>' + ' <td>' + datos.Identificación + '</td> ' + ' <td>' + datos.Edad + '</td> ' + '<td>' + datos.RH + '</td>' + '<td>' + datos.Dirección + '</td>' + '<td>' + datos.Teléfono + '</td></tr>');
            });
          },
              error: (jqXhr, textStatus, errorMessage) => {
              console.log(errorMessage);
            }
        });
    });
  </script>
</body>

</html>
